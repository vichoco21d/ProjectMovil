<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formcontrolname="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formcontrolname="password" [(ngModel)]="nombreUsuario"></ion-input>
        </ion-item>
        <ion-button expand="full" class="my-button" [routerLink]="['/home']">Ingresar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
<ion-button [routerLink]="['/registro']">
  Registrarse
</ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-footer>
